networks:
  databases:
    driver: overlay
  front:
    driver: overlay
  messaging:
    driver: overlay
secrets:
  ADMIN_PASSWORD:
    external: true
  ENGINE_SECRET:
    external: true
  LAUNCHER_SECRET:
    external: true
  USER_PASSWORD:
    external: true
  VSI_SSL_CERTIFICATE:
    file: ${SSL_CERTIFICATE_PATH}
  VSI_SSL_CERTIFICATE_KEY:
    file: ${SSL_CERTIFICATE_KEY_PATH}
  VSI_SSL_CERTIFICATE_KEY_PASSWORD:
    external: true
services:
  accounts:
    depends_on:
    - identityserver
    - messagebroker
    - accountsDb
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      Appliance_Version: 'a015'
      DB__ConnectionString: Server=accountsDb;Database=accounts;Username=postgres;
      DB__DbType: PostgreSQL
      Hosting__VirtualDirectory: accounts
      IdentityProvider__Authority: http://identityserver/identityserver
      MessageBroker__Hostname: messagebroker
      Retry__ConnectDelay: 10
      Retry__MaxAttempts: 50
      Retry__RetryDelay: 10
      SystemConfiguration__AllowUntrustedCertificates: "true"
      Version__Number: '3.1.17'
    image: loginvsi/accounts:3.1.2
    networks:
    - front
    - messaging
    - databases
    restart: always
  accountsDb:
    deploy:
      restart_policy:
        condition: on-failure
    image: postgres:9
    networks:
    - databases
    restart: always
    volumes:
    - ${DB_ROOT}/accountsDb:/var/lib/postgresql/data
  applications:
    depends_on:
    - identityserver
    - messagebroker
    - applicationsDb
    deploy:
      restart_policy:
